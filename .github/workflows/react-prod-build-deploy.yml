# Workflow for building and deploying a React app to GitHub Pages
name: Deploy React App to Pages

on:
  push:
    branches: ["text-article-decouple"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: portfolio/package-lock.json

      - name: Install Dependencies
        run: npm install
        working-directory: portfolio

      - name: Build React App
        run: npm run build
        working-directory: portfolio

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: portfolio-prod  # Upload only the React build folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
